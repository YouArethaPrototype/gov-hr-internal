{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What do you want to record? </h1>


<!-- Radios 1 -->

        <form class="form" action="/record-type-answer" method="post">
          <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend">
      Record type
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="what-do-you-want-to-record" name="what-do-you-want-to-record" type="radio" value="holiday">
        <label class="govuk-label govuk-radios__label" for="what-do-you-want-to-record">
          Book hoilday
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="what-do-you-want-to-record-2" name="what-do-you-want-to-record" type="radio" value="illness">
        <label class="govuk-label govuk-radios__label" for="what-do-you-want-to-record-2">
          Log illness
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="what-do-you-want-to-record-3" name="what-do-you-want-to-record" type="radio" value="training">
        <label class="govuk-label govuk-radios__label" for="what-do-you-want-to-record-3">
          Request training
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="what-do-you-want-to-record-4" name="what-do-you-want-to-record" type="radio" value="resources">
        <label class="govuk-label govuk-radios__label" for="what-do-you-want-to-record-4">
          Request resources
        </label>
      </div>
    </div>

  </fieldset>
</div>

<!-- CTA BUTTON -->
<div class="govuk-button-group">
<button class="govuk-button" data-module="govuk-button">
Continue
</button>

<a class="govuk-link" href="start">Cancel</a>
</div>

    </div>
  </div>

{% endblock %}
