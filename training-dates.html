{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/training-details">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Request training</h1>

      <form class="form" action="/check-answers-request-training" method="post">




<!-- ADD ANOTHER button -->
<div data-module="moj-add-another">
<div class="govuk-form-group">

  <form method="post">

    <fieldset class="govuk-fieldset moj-add-another__item">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">

          Training date(s)

          </legend>

          <div id="date-of-birth-hint" class="govuk-hint">
            For example, 31 3 1980
          </div>

          <div class="govuk-date-input" id="date-of-birth">

            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="person[0][dob][day]">
                  Day
                </label>

                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="person[0][dob][day]" name="person[0][dob][day]" type="text" pattern="[0-9]*" inputmode="numeric" data-name="person[%index%][dob][day]" data-id="person[%index%][dob][day]">
              </div>
            </div>

            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="person[0][dob][month]">
                  Month
                </label>

                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="person[0][dob][month]" name="person[0][dob][month]" type="text" pattern="[0-9]*" inputmode="numeric" data-name="person[%index%][dob][month]" data-id="person[%index%][dob][month]">
              </div>
            </div>

            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="person[0][dob][year]">
                  Year
                </label>

                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="person[0][dob][year]" name="person[0][dob][year]" type="text" pattern="[0-9]*" inputmode="numeric" data-name="person[%index%][dob][year]" data-id="person[%index%][dob][year]">
              </div>
            </div>

          </div>

        </fieldset>

      </div>


    <div class="moj-button-action">

      <button class="govuk-button govuk-button--secondary moj-add-another__add-button govuk-!-margin-bottom-4" data-module="govuk-button">
        Add another person
      </button>

    </div>



<!-- Save vs cancel button -->
<div class="govuk-button-group">
  <button class="govuk-button" data-module="govuk-button">
    Continue
  </button>

  <a class="govuk-link" href="start">Cancel</a>
</div>
      </form>

    </div>
  </div>

{% endblock %}
